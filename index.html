<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .video-wrapper {
            width: 23%;
            margin: 10px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .video-wrapper {
                width: 48%;
            }
        }

        @media (max-width: 480px) {
            .video-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Video 1 -->
